		<script>
		function pegaItens(numeroCrompra)
		{

			var xhttp = new XMLHttpRequest();

			xhttp.onreadystatechange = function()
			{

				if (this.readyState == 4 && this.status == 200)
				{

					let pegaTag1 = this.responseText;		//igual ao da pagina index.php

					if (pegaTag1 != "")
					{
						//o botao "ver itens" passa o numero para consutal no BD e tambem eh o id da tag que recebe o conteudo
						document.getElementById(numeroCrompra).innerHTML = this.responseText;
						
					}
					else
					{
						//document.getElementById("pagina").innerHTML = 'nao!!! '+pegaTag1;
						alert("Fa√ßa Login!!!");
					}

				}

			};
			xhttp.open("GET", "controller.php?numeroCrompra="+numeroCrompra+"&metodo=pegaItensHistorico", true);//cria um novo numero de compra na secao
			xhttp.send();
		}
		</script>
